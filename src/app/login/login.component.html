<div class="login-section my-5">
    <h2 class="text-center py-4 animate__animated animate__backInDown">Login</h2>
    <div class="row">
        <div class="col-md-6 offset-md-3 col-12 px-5">
            <form [formGroup]="loggedDetails" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="uname">Username*</label>
                    <input type="text" id="uname" formControlName="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pass">Password*</label>
                    <input type="text" id="pass" formControlName="password" class="form-control">
                </div>
                <div class="text-center my-5">
                    <button class="btn btn-outline-danger px-5">Login</button>
                </div>
            </form>
            <h4 [classList]="errMsg?'alert alert-danger':'d-none'" [innerHTML]="errMsg"></h4>
        </div>
    </div>
</div>
